<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Google</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="/assets/js/jquery-3.1.0.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <img src="/assets/img/google-logo.png" class="img-responsive title-image" width="100px">
        <p class="text-center login-title">One account. All of Google.</p>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-text">Sign in with your Google Account</h1>

            <div class="account-wall">
                <img class="profile-img" src="/assets/img/anonymous.png" alt="">

                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block" id="hack-button" type="submit">Sign in</button>

                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>

            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Oh no...</h4>
      </div>
      <div class="modal-body">
        <h3>You have been hacked!</h3>

          <p>But don't worry, we didn't intercept your data. :)</p>
          <p>
              In fact, this is <strong>just an exercise</strong> to inform you about dangers of a hacking techniqe
              called <strong>phishing</strong>.
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
